<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="card p-4 shadow-lg rounded-4" style="width: 100%; max-width: 500px;">
    <h3 class="text-center mb-4 text-primary">Sign Up</h3>

    <div class="mb-3">
      <label for="signupUsername" class="form-label">Username</label>
      <input
        type="text"
        id="signupUsername"
        class="form-control"
        placeholder="Choose a username"
        [(ngModel)]="signupData.username"
        name="username"
        required
      />
    </div>

    <div class="mb-3">
      <label for="signupPassword" class="form-label">Password</label>
      <input
        type="password"
        id="signupPassword"
        class="form-control"
        placeholder="Choose a password"
        [(ngModel)]="signupData.password"
        name="password"
        required
      />
    </div>

    <button type="button" class="btn btn-success w-100" (click)="handleSignup()">
      Sign Up
    </button>
  </div>
</div>
