<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold fs-4 text-primary" href="#">Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtons"
      aria-controls="navbarButtons" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarButtons">
      <div class="d-flex gap-2 align-items-center">

        <!-- Logged In -->
        <ng-container *ngIf="isAuthenticated; else guestButtons">
          <span class="text-primary fw-semibold me-3">Welcome, {{ username }}</span>
          <button class="btn btn-outline-danger btn-sm" (click)="logout()">Logout</button>
        </ng-container>

        <!-- Not Logged In -->
        <ng-template #guestButtons>
          <button routerLink="/login" class="btn btn-outline-primary">Sign In</button>
          <button routerLink="/signup" class="btn btn-primary text-white">Sign Up</button>
        </ng-template>

      </div>
    </div>
  </div>
</nav>
